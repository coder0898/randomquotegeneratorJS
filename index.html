<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- container -->
    <section>
        <div class="head">
            <span><i class="fa-sharp fa-solid fa-quote-left"></i></span>
            <h1>Quote Of Day</h1>
            <span><i class="fa-solid fa-quote-right"></i></span>
        </div>
        <div class="content">
            <p id="quoteInput">Lorem</p>
            <div class="author-box">
                <span><i class="fa-solid fa-arrow-right"></i></span>
                <span id="authorInput">Autjor</span>
            </div>
        </div>
        <div class="footer">
            <div class="feature">
                <button id="textToSound" >Voice</button>
                <button >Copy</button>
            </div>
            <button id="newQuoteBtn">New Quote</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
