<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator JS</title>
</head>
<body>
    <!-- container -->
    <section>
        <div class="head">
            <h1>Quote Of Day</h1>
        </div>
        <div class="content">
            <p id="quoteInput">Lorem</p>
            <div class="author-box">
                <span id="author"></span>
            </div>
        </div>
        <div class="footer">
            <div class="feature">
                <button class="voice">Voice</button>
                <button class="copy">Copy</button>
            </div>
            <button>New Quote</button>
        </div>
    </section>
</body>
</html>
